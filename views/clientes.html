<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cadastro de clientes</title>
</head>     
<body>
    <h1>Clientes do mercadinho</h1>
    <form id="form1">
        <input type="hidden" id="id">

        <label for="nome">Nome</label>
        <input type="text" id="nome"><br>

        <label for="idade">Idade</label>    
        <input type="text" id="idade"><br>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf"><br>

        <label for="numero">Número</label>
        <input type="text" id="numero"><br>
        
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade"><br>


        <button id="btSalvar">Salvar</button>
    </form>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>NOME</th>
                <th>IDADE</th>
                <th>CPF</th>
                <th>NÚMERO</th>
                <th>CIDADE</th>
                <th>OPÇÕES</th>
            </tr>
        </thead>
        <tbody id="tbody1">

        </tbody>
    </table>
</body>
<script src="manipula_interface.js" type="module"></script>
</html>
